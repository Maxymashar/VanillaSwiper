<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Vanilla JS</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="./src/js/app.js" defer></script>
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="./images/img-1.jpeg" alt="img#1">
                <img src="./images/img-2.jpeg" alt="img#2">
                <img src="./images/img-3.jpeg" alt="img#3">
                <img src="./images/img-4.jpeg" alt="img#4">
            </div>
        </div>
        <div id="btnPrev" class="button left">
            <span>Prev</span>
        </div>
        <div id="btnNext" class="button right">
            <span>Next</span>
        </div>
    </div>
</body>

</html>
